<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technoscape</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-center my-5">
        <img class="w-50" src="Asset/illus.svg" id="illus" alt="" />
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <div>
          <img
            src="Asset/TechnoScape_Horizontal_W.png"
            id="techoscape-logo"
            alt=""
          />
        </div>
        <label for="theme-inp" id="theme-btn">
          <img id="theme-img" src="Asset/moon.svg" alt="" />
        </label>
        <input
          type="checkbox"
          class="d-none"
          id="theme-inp"
          onclick="changeTheme(this)"
        />
      </div>
      <div class="d-flex flex-column justify-content-center align-items-center">
        <h1>Coming Soon</h1>
        <p>
          Your trip to the moon is coming very soon. Wait for us! Subscribe to
          our mailing list to get notified when we launch.
        </p>
        <div class="input-group mb-3 w-50">
          <input type="text" class="form-control" />
          <div class="input-group-append">
            <button class="btn btn-send" type="button">
              <img src="Asset/send mail.svg" alt="" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="jquery.js"></script>
    <script src="main.js"></script>
  </body>
</html>
